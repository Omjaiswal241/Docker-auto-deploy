name: Deploy Frontend to Docker Hub

on:
  push:
    branches: [ main ]
    paths:
      - 'todo-app/apps/web/**'
      - 'todo-app/packages/**'
      - 'todo-app/docker/Dockerfile.frontend'

jobs: 
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      
      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./todo-app
          file: ./todo-app/docker/Dockerfile.frontend
          push: true
          tags: |
            omjaiswal241/todo-app-frontend:latest
            omjaiswal241/todo-app-frontend:${{ github.sha }}
